<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Layout Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Responsive Web Design Demo</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="grid-container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Useful links and info go here.</p>
        </aside>
        <section class="content">
            <h2>Main Content</h2>
            <div class="card-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
            <p>This area uses CSS Grid for layout and Flexbox for cards.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Responsive Layout Assignment</p>
    </footer>
</body>
